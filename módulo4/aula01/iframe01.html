<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <h2>Exemplo com ancora normal:</h2>
    <p>Acessando o site do <a href="https://www.cursoenvideo.com" target="_blank">cursoenvideo</a> para aprender a programar.</p>
    <h2>Exemplo com iframe:</h2>
    <!-- O tamanho padrão do iframe é de 300 x 150 -->
    <p>
        Acessando o site do <iframe src="pg01.html" frameborder="0"></iframe>para aprender a programar.
    </p>
     <!-- Não são todos os sites que aparecem dentro do <iframe>   -->

    
</body>
</html>
